<!DOCTYPE html>
<html lang="En">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<script src="src/calculate.js"></script>
	<script src="src/jQuery.js"></script>
	<script src="src/lodash.js"></script>
	<link rel="shortcut Icon" type="img/png" href="img/strawberry.png">
</head>
<body>
	<h1><img src="img/strawberry.png" class="icon" alt="icon">Simple Calculator<img src="img/strawberry.png" class="icon" alt="icon"></h1>
	<p id="error"></p>
	<div id="calculator">
		<div id="screen">0</div>
		<div id="buttons">
			<ul>
				<li class="number button">7</li>
				<li class="number button">8</li>
				<li class="number button">9</li>
				<li class="calculate button">/</li>
				<li class="number button">4</li>
				<li class="number button">5</li>
				<li class="number button">6</li>
				<li class="calculate button">*</li>
				<li class="number button">1</li>
				<li class="number button">2</li>
				<li class="number button">3</li>
				<li class="calculate button">-</li>
				<li class="number button">0</li>
				<li class="number button">.</li>
				<li class="function button">‚Üê</li>
				<li class="calculate button">+</li>
				<li class="number button">(</li>
				<li class="number button">)</li>
				<li class="function button">CE</li>
				<li class="equal button">=</li>
			</ul>
		</div>
	</div>
</body>
</html>
