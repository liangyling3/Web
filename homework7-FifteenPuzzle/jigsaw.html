<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fifteen Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jigsaw.css">
	<script src="src/jigsaw.js"></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="src/jquery.js"></script>
	<link rel="shortcut Icon" type="img/png" href="img/Mordred.png">
</head>
<body>
	<h1>Fifteen Puzzle</h1>
	<h2>Welcome to the "Fifteen Puzzle" Game!</h2>
	<div id="container">
		<div id="info">
			<div id="picture"></div>
			<p id="instruction">Click the small blocks to restore the picture!</p>
			<button id="restart">Restart</button>
			<div class="score" id="stepContainer">
				<p>Step:</p>
				<span id="step">0</span>
			</div>
			<div class="score" id="timeContainer">
				<p>Time:</p>
				<span id="time">0</span>
			</div>
		</div>
		<div id="game">
			<!--已尝试使用js添加div，但是不对-->
			<div class="block position_1" id="block_1"></div>
			<div class="block position_2" id="block_2"></div>
			<div class="block position_3" id="block_3"></div>
			<div class="block position_4" id="block_4"></div>
			<div class="block position_5" id="block_5"></div>
			<div class="block position_6" id="block_6"></div>
			<div class="block position_7" id="block_7"></div>
			<div class="block position_8" id="block_8"></div>
			<div class="block position_9" id="block_9"></div>
			<div class="block position_10" id="block_10"></div>
			<div class="block position_11" id="block_11"></div>
			<div class="block position_12" id="block_12"></div>
			<div class="block position_13" id="block_13"></div>
			<div class="block position_14" id="block_14"></div>
			<div class="block position_15" id="block_15"></div>
			<div class="block position_16" id="block_16"></div>
		</div>
	</div>

</body>
</html>
