<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<script type="text/javascript" src="src/calculate.js"></script>
	<link rel="shortcut Icon" type="img/png" href="img/strawberry.png">
</head>
<body>
	<h1><img src="img/strawberry.png" class="icon">Simple Calculator<img src="img/strawberry.png" class="icon"></h1>
	<div id="calculator">
		<div id="screen">0</div>
		<div id="buttons">
			<ul>
				<li class="numberButton button" onclick="input('7')">7</li>
				<li class="numberButton button" onclick="input('8')">8</li>
				<li class="numberButton button" onclick="input('9')">9</li>
				<li class="calculateButton button" onclick="input('/')">/</li>
				<li class="numberButton button" onclick="input('4')">4</li>
				<li class="numberButton button" onclick="input('5')">5</li>
				<li class="numberButton button" onclick="input('6')">6</li>
				<li class="calculateButton button" onclick="input('*')">*</li>
				<li class="numberButton button" onclick="input('1')">1</li>
				<li class="numberButton button" onclick="input('2')">2</li>
				<li class="numberButton button" onclick="input('3')">3</li>
				<li class="calculateButton button" onclick="input('-')">-</li>
				<li class="numberButton button" onclick="input('0')">0</li>
				<li class="numberButton button" onclick="input('.')">.</li>
				<li class="functionButton button" onclick="input('←')">←</li>
				<li class="calculateButton button" onclick="input('+')">+</li>
				<li class="numberButton button" onclick="input('(')">(</li>
				<li class="numberButton button" onclick="input(')')">)</li>
				<li class="functionButton button" onclick="input('CE')">CE</li>
				<li class="equalButton button" onclick="input('=')">=</li>
			</ul>
		</div>
	</div>
</body>
</html>
