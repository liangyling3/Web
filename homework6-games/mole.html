<!DOCTYPE html>
<html lang="en">
<head>
	<title>Whac-a-mole</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/mole.css">
</head>
<body>
	<h1>Whac-a-mole</h1>
	<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
	<div id="game">
		<div id="record">
			<button id="startButton" class="button">Start Game | Stop Game</button>
			<div id="screen">Click the start button to start.</div>
			<div id="time">Time:
				<div id="timeFrame">0</div>
			</div>
			<div id="score">Score:
				<div id="scoreFrame">0</div>
			</div>
		</div>
		<div id="matrix">
			<div id="buttons"></div>
		</div>
	</div>
	<ol id="instructions">
		Instructions:
		<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
		<li>1 point per hit, minus 1 point per miss.</li>
	</ol>
	<!--用到dom时，js放在最后！！！-->
	<script src="src/mole.js"></script>
</body>
</html>
